<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Edição de Paciente - Gestão de Medicamentos</title>
    </head>

    <body>
        <h1>Gestão de Medicamentos</h1>

        <hr />

        <a href="/">Página Inicial</a> |
        <a href="/pacientes/cadastrar">Cadastrar Novo Paciente</a> |
        <a href="/pacientes/visualizar">Visualizar Pacientes</a>

        <hr />

        <h3>Edição de Paciente</h3>

        <form action="/pacientes/editar/#id#" method="post">
            <label>Nome do Paciente:</label>
            <br />
            <input type="text" name="nome" value="#nome#"/>

            <br />

            <label>Telefone do Paciente:</label>
            <br />
            <input type="text" name="telefone" value="#telefone#"/>

            <br />

            <label>Cartão SUS do Paciente:</label>
            <br />
            <input type="text" name="sus" value="#sus#"/>
            <hr />

            <button type="submit">Gravar</button>

        </form>
    </body>
</html>
