<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cadastro de Funcionário - Gestão de Medicamentos</title>
    </head>

    <body>
        <h1>Gestão de Medicamentos</h1>

        <hr />

        <a href="/">Página Inicial</a> |
        <a href="/funcionarios/visualizar">Visualizar Funcionários</a>

        <hr />

        <h3>Cadastro de Funcionário</h3>

        <form action="/funcionarios/cadastrar" method="post">
            <label>Nome do Funcionário:</label>
            <br />
            <input type="text" name="nome" />

            <br />

            <label>Telefone do Funcionário:</label>
            <br />
            <input type="text" name="telefone" />

            <br />

            <label>CPF do Funcionário:</label>
            <br />
            <input type="text" name="cpf" />
            <hr />

            <button type="submit">Gravar</button>

        </form>
    </body>
</html>
